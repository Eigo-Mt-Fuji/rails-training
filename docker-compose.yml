version: '3'
services:
  rails-app:
    image: rails-app
    build: .
    command: sh ./start.sh
    ports:
      - "10081:3000"
    working_dir: /usr/local/src/ruby-rails-labo
    volumes:
      - ".:/usr/local/src/ruby-rails-labo"
    depends_on:
      - app-db
  app-db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_HOST: localhost
    ports:
      - "33306:3306"
